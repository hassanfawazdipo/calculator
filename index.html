<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="keys">
                <button class="operator" data-key="/">รท</button>
                <button class="operator" data-key="*">x</button>
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="operator" data-key="-">-</button>
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="operator" data-key="+">+</button>
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="clear" data-key="C">C</button>
                <button class="key" data-key="0">0</button>
                <button class="decimal" data-key=".">.</button>
                <button class="calculate" data-key="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
